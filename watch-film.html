<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перегляд інформації про фільм</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="header-button-box" onmouseleave="hide();">
        <div class="header-menu-div">
            <button class="action menu-icon" onmouseenter="show()"><img src="menuicon.svg"></button>
        </div>
        <div class="header-divs" id="header-divs">
            <div class="header-film-div">
                <a href="./index.html">
                    <button class="action">Фільми</button>
                </a>
                <a href="./timetable.html">
                    <button class="action">Розклад</button>
                </a>
                <a href="./add-film.html">
                    <button class="action">Додати фільм</button>
                </a>
            </div>

            <div class="header-user-div">
                <a href="./user-page.html">
                    <button class="action">Користувачі</button>
                </a>
                <a href="./user-view.html">
                    <button class="action">Про мене</button>
                </a>
                <a href="./register.html">
                    <button class="action">Реєстрація</button>
                </a>
                <button class="action">Вийти</button>
            </div>
        </div>
    </div>
</header>
<div>
    <div class="film-information">
        <div class="film-logo">
            <img class="image-logo" src="./avengers-logo.jpg" alt="film-logo-image"/>
        </div>
        <div class="film-description">
            <label>Назва</label>
            <span class="item-name">
                Месники: фінал
            </span>
            <label>Жанр</label>
            <span class="item-genre">
                Екшн/триллер
            </span>
            <label>Вікове обмеження</label>
            <span class="item-age-rating">
                PG-13
            </span>
            <label>Час початку і кінця фільму</label>
            <div class="item-time">
                12:00 - 14:00
            </div>
            <label>Ціна квитка</label>
            <span class="item-price">
                100 грн.
            </span>
        </div>
    </div>
    <div class="film-plot-description">
        <h2 class="title">Опис сюжету</h2>
        <div class="film-description-text">
            Кращий фільм Марвел
        </div>
    </div>
        <div class="film-adding">
            <h2 class="title">Додавання фільму в розклад</h2>
            <div class="form-block">
                <label for="hall-select" >Зал, в який ви додаєте фільм</label>
                <select id="hall-select">
                    <option checked>Зал-1</option>
                </select>
                <label for="date-start" >Дата початку прокату</label>
                <input type="date" class="input" id="date-start">
                <label for="date-end">Дата кінця прокату</label>
                <input type="date" id="date-end" class="input">
                <label for="film-periodically-choise">Виберіть періодичність фільму</label>
                <div id="film-periodically-choise" class="registration-role-choice">
                    <div class="registration-role-item">
                        <label>Щодня</label>
                        <input type="radio" id="radio-every" name="user-type" value="everyday" checked>
                    </div>
                    <div class="registration-role-item">
                        <label>Через день</label>
                        <input type="radio" id="radio-day-over-day" name="user-type" value="dayoverday">
                    </div>
                    <div class="registration-role-item">
                        <label >Разовий показ</label>
                        <input type="radio" id="radio-one" name="user-type" value="one">
                    </div>
                </div>
                <input class="action" type="submit" value="Додати">
        </div>
        <div class="film-timetable">
            <h2 class="title">Сеанси фільму</h2>
            <div class="form-block">
                    <label for="watch-choice">Виберіть дату перегляду</label>
                    <input type="date" class="input" id="watch-choice">
                    <label for="watch-choice">Виберіть зал</label>
                    <select id="options-choice">
                        <option selected>Зал 1</option>
                    </select>
            </div>
            <div class="exact-timetable" id="exact-timetable">
                <div class="timetable-item">
                    <span class="exact-time">
                        12:00 - 14:00
                    </span>
                    <div class="timetable-item-buttons">
                        <button class="timetable-item-button action">
                            Видалити сеанс в цей день
                        </button>
                        <button class="timetable-item-button action">
                            Видалити сеанс в усі дні
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
