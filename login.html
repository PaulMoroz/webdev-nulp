<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-film-div">
            <button class="action">Фільми</button>
            <button class="action">Розклад</button>
            <button class="action">Додати фільм</button>
        </div>

        <div class="header-user-div">
            <button class="action">Реєстрація</button>
            <button class="action">Вийти</button>
        </div>
    </header>
    <form class="form-block">
        <label for="email">
            Введіть пошту
        </label>
        <input type="text" id="email" class="login-text" placeholder="Ваша пошта">
        <label for="password">
            Введіть пароль
        </label>
        <input type="password" id="password" class="login-text"  placeholder="Пароль">
        <input type="submit" class="action" value="Увійти!">
    </form>
</body>
</html>
