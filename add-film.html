<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додати/змінити фільм</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="header-button-box">
        <div class="header-menu-div">
            <button class="action menu-icon"><img src="menuicon.svg"></button>
        </div>
        <div class="header-divs" id="header-divs">
            <div class="header-film-div">
                <a href="./index.html">
                    <button class="action">Фільми</button>
                </a>
                <a href="./timetable.html">
                    <button class="action">Розклад</button>
                </a>
                <a href="./add-film.html">
                    <button class="action">Додати фільм</button>
                </a>
            </div>

            <div class="header-user-div">
                <a href="./user-page.html">
                    <button class="action">Користувачі</button>
                </a>
                <a href="./user-view.html">
                    <button class="action">Про мене</button>
                </a>
                <a href="./register.html">
                    <button class="action">Реєстрація</button>
                </a>
                <button class="action">Вийти</button>
            </div>
        </div>
    </div>
</header>
<form class="form-block add-film">
    <label for="film-name">Назва</label>
    <input type="text" id="film-name" class="input" required onchange="checkName()">
    <div class="error-message">
        <div id="add-film-name-message">
            Invalid film name
        </div>
    </div>
    <label for="film-genre">Жанр</label>
    <select id="film-genre">
        <option value="action" selected>Action</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedy</option>
    </select>
    <label for="film-duration">Тривалість</label>
    <input type="text" id="film-duration" class="input" required onchange="checkDuration()" placeholder="Тривалість фільму у вигляді: hh:mm">
    <div class="error-message">
        <div id="add-film-film-duration-message">
            Invalid film duration
        </div>
    </div>

    <label for="film-age-rating">Вікове обмеження</label>
    <select id="film-age-rating">
        <option value="action" selected>R(18+)</option>
        <option value="drama">PG-13(13+)</option>
        <option value="comedy">G(3+)</option>
    </select>

    <label for="film-description">Опис фільму</label>
    <textarea id="film-description"></textarea>
    <label for="film-price">Ціна на квиток</label>
    <input type="text" class="input"  id="film-price" required oninput="checkPrice()">
    <div class="error-message">
        <div id="add-film-film-price-message">
            Invalid film price
        </div>
    </div>
    <input type="submit" class="action" value="Додати!">
    <button class="action">
        Покинути сторінку
    </button>
</form>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="add-film-checker.js"></script>
</body>
</html>
