<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Афіша</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="header-button-box" onmouseleave="hide();">
        <div class="header-menu-div">
            <button class="action menu-icon" onmouseenter="show()"><img src="menuicon.svg"></button>
        </div>
        <div class="header-divs" id="header-divs">
            <div class="header-film-div">
                <a href="./index.html">
                    <button class="action">Фільми</button>
                </a>
                <a href="./timetable.html">
                    <button class="action">Розклад</button>
                </a>
                <a href="./add-film.html">
                    <button class="action">Додати фільм</button>
                </a>
            </div>

            <div class="header-user-div">
                <a href="./user-page.html">
                    <button class="action">Користувачі</button>
                </a>
                <a href="./user-view.html">
                    <button class="action">Про мене</button>
                </a>
                <a href="./register.html">
                    <button class="action">Реєстрація</button>
                </a>
                <button class="action">Вийти</button>
            </div>
        </div>
    </div>
</header>
<h1 class="title">
    Розклад сеансів
</h1>
<div class="timetable-div">
    <div class="timetable-div-header form-block">
        <input type="text" id="search-name" class="search-input input" placeholder="Введіть назву фільму">
        <label for="search-date" class="search-label">Дата пошуку</label>
        <input id="search-date" class="search-input input" type="date">
    </div>
    <div class="timetable-buttons"><button class="timetable-button">Зал 1</button></div>
    <div class="film-list timetable-list">
        <div class="item">
            <img src="./avengers-logo.jpg" class="item-photo" alt="film-logo" />
            <label>Назва</label>
            <span class="item-name">
                Месники: фінал
            </span>
            <label>Жанр</label>
            <span class="item-genre">
                Екшн/триллер
            </span>
            <label>Вікове обмеження</label>
            <span class="item-age-rating">
                PG-13
            </span>
            <label>Час початку і кінця фільму</label>
            <div class="item-description">
                12:00 - 14:00
            </div>
            <label>Ціна квитка</label>
            <span class="item-price">
                100 грн.
            </span>
        </div>
    </div>
</div>
</body>
</html>
