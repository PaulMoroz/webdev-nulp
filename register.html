<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="header-button-box" onmouseleave="hide();">
        <div class="header-menu-div">
            <button class="action menu-icon" onmouseenter="show()"><img src="menuicon.svg"></button>
        </div>
        <div class="header-divs" id="header-divs">
            <div class="header-film-div">
                <a href="./index.html">
                    <button class="action">Фільми</button>
                </a>
                <a href="./timetable.html">
                    <button class="action">Розклад</button>
                </a>
                <a href="./add-film.html">
                    <button class="action">Додати фільм</button>
                </a>
            </div>

            <div class="header-user-div">
                <a href="./user-page.html">
                    <button class="action">Користувачі</button>
                </a>
                <a href="./user-view.html">
                    <button class="action">Про мене</button>
                </a>
                <a href="./register.html">
                    <button class="action">Реєстрація</button>
                </a>
                <button class="action">Вийти</button>
            </div>
        </div>
    </div>
</header>
<h1 class="title">Реєстрація</h1>
<form class="form-block register">
    <label for="register-name">Введіть ім'я</label>
    <input type="text" class="input" id="register-name" required oninput="checkName()">
    <div class="error-message">
        <div id="register-name-message">
            Invalid name
        </div>
    </div>
    <label for="register-surname">Введіть прізвище</label>
    <input type="text" class="input" id="register-surname" required oninput="checkSurname()">
    <div class="error-message">
        <div id="register-surname-message">
            Invalid surname
        </div>
    </div>
    <label for="register-email">Введіть пошту</label>
    <input type="email" class="input" id="register-email" oninput="checkEmail()" required>
    <div class="error-message">
        <div id="register-email-message">
            Неправильна пошта
        </div>
    </div>
    <label for="register-password">Введіть пароль</label>
    <input type="password" class="input"  id="register-password" required oninput="checkPassword()">
    <div class="error-message">
        <div id="register-password-message">
            Неправильно введений пароль
        </div>
    </div>
    <label for="register-confirm-password">Підтвердіть пароль</label>
    <input type="password" class="input" id="register-confirm-password" oninput="checkConfirmationPassword()" required>
    <div class="error-message">
        <div id="register-confirm-message">
            Пароль та його підтвердження різні
        </div>
    </div>
    <label for="registration-role-choice">Виберіть роль</label>
    <div id="registration-role-choice" class="registration-role-choice">
        <div class="registration-role-item">
            <label for="register-radio-admin">Адмін</label>
            <input type="radio" id="register-radio-admin" name="user-type" value="admin" checked>
        </div>
        <div class="registration-role-item">
            <label for="register-radio-common">Звичайний</label>
            <input type="radio" id="register-radio-common" name="user-type" value="ordinary">
        </div>
    </div>
    <input type="submit" value="Зареєструватися!" class="action">
    <button class="action">
        Покинути сторінку
    </button>
</form>
</body>
<script src="index.js" type="text/javascript"></script>
<script src="register-checker.js" type="text/javascript"></script>
</html>
