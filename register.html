<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="header-film-div">
        <button class="action">Фільми</button>
        <button class="action">Розклад</button>
        <button class="action">Додати фільм</button>
    </div>

    <div class="header-user-div">
        <button class="action">Реєстрація</button>
        <button class="action">Вийти</button>
    </div>
</header>і
<form class="form-block">
    <label for="name">Введіть ім'я</label>
    <input type="text" id="name">
    <label for="name">Введіть прізвище</label>
    <input type="text" id="surname">
    <label for="name">Введіть пошту</label>
    <input type="text" id="email">
    <label for="name">Введіть пароль</label>
    <input type="password" id="password">
    <label for="name">Підтвердіть пароль</label>
    <input type="password" id="confirm">
    <label for="registration-role-choice">Виберіть роль</label>
    <div id="registration-role-choice" class="registration-role-choice">
        <div class="registration-role-item">
            <label for="name">Адмін</label>
            <input type="radio" id="radio-admin" name="user-type" value="admin" checked>
        </div>
        <div class="registration-role-item">
            <label for="name">Звичайний</label>
            <input type="radio" id="radio-common" name="user-type" value="ordinary">
        </div>
    </div>

    <input type="submit" value="Зареєструватися!" class="action">
</form>
</body>
</html>
