<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header></header>
<form class="registration-form">
    <label for="name">Введіть ім'я</label>
    <input type="text" id="name">
    <label for="name">Введіть прізвище</label>
    <input type="text" id="surname">
    <label for="name">Введіть пошту</label>
    <input type="text" id="email">
    <label for="name">Введіть пароль</label>
    <input type="password" id="password">
    <label for="name">Підтвердіть пароль</label>
    <input type="password" id="confirm">
    <label for="name">Адміністратор</label>
    <input type="radio" id="radio-admin">
    <label for="name">Звичайний користувач</label>
    <input type="radio" id="radio-common">
    <input type="submit" value="Зареєструватися!" class="action">
</form>
</body>
</html>
