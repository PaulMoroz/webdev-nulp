<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перегляд інформації про користувача</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="header-button-box" onmouseleave="hide();">
        <div class="header-menu-div">
            <button class="action menu-icon" onmouseenter="show()"><img src="menuicon.svg"></button>
        </div>
        <div class="header-divs" id="header-divs">
            <div class="header-film-div">
                <a href="./index.html">
                    <button class="action">Фільми</button>
                </a>
                <a href="./timetable.html">
                    <button class="action">Розклад</button>
                </a>
                <a href="./add-film.html">
                    <button class="action">Додати фільм</button>
                </a>
            </div>

            <div class="header-user-div">
                <a href="./user-page.html">
                    <button class="action">Користувачі</button>
                </a>
                <a href="./user-view.html">
                    <button class="action">Про мене</button>
                </a>
                <a href="./register.html">
                    <button class="action">Реєстрація</button>
                </a>
                <button class="action">Вийти</button>
            </div>
        </div>
    </div>
</header>
<form class="form-block register">
    <label for="update-name">Ім'я</label>
    <input type="text" class="input" id="update-name" oninput="checkName()">
    <div class="error-message">
        <div id="update-name-message">
            Invalid name
        </div>
    </div>
    <label for="update-surname">Прізвище</label>
    <input type="text" class="input" id="update-surname"  oninput="checkSurname()">
    <div class="error-message">
        <div id="update-surname-message">
            Invalid surname
        </div>
    </div>
    <label for="update-email">Пошта</label>
    <input type="text" class="input" id="update-email"  oninput="checkEmail()">
    <div class="error-message">
        <div id="update-email-message">
            Invalid surname
        </div>
    </div>
    <label for="old-password">Старий пароль(У разі зміни пароля)</label>
    <input type="text" class="input" id="old-password">
    <div class="error-message">
        <div id="update-old-password-message">
            You must write old password to confirm password changing
        </div>
    </div>
    <label for="new-password">Новий пароль(у разі зміни паролю)</label>
    <input type="password" class="input"  id="new-password"  oninput="checkPassword()">
    <div class="error-message">
        <div id="update-new-password-message">
            New password must be longer than eight symbols
        </div>
    </div>
    <label for="confirm-new-password">Підтвердіть новий пароль(У разі зміни паролю)</label>
    <input type="password" class="input" id="confirm-new-password" >
    <div class="error-message">
        <div id="update-confirm-new-password-message">
            You must write confirmation of new password to confirm password changing
        </div>
    </div>
    <label for="update-role-choice">Роль користувача</label>
    <div id="update-role-choice" class="registration-role-choice">
        <div class="registration-role-item">
            <label for="radio-admin">Адмін</label>
            <input type="radio" id="radio-admin" name="user-type" value="admin" checked>
        </div>
        <div class="registration-role-item">
            <label for="radio-common">Звичайний</label>
            <input type="radio" id="radio-common" name="user-type" value="ordinary">
        </div>
    </div>
    <button class="action">
        Змінити інформацію про користувача
    </button>
    <button class="action">
        Скасувати усі зміни
    </button>
    <button class="action">
        Видалити користувача
    </button>
    <button class="action">
        Покинути сторінку
    </button>
</form>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="update-user-checker.js"></script>

</body>
</html>
