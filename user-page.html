<html lang="en">
<head>

    <title>Перегляд інформації про користувачів</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="header-button-box" onmouseleave="hide();">
        <div class="header-menu-div">
                <button class="action menu-icon" onmouseenter="show()"><img src="menuicon.svg"></button>
        </div>
        <div class="header-divs" id="header-divs">
            <div class="header-film-div">
                <a href="./index.html">
                    <button class="action">Фільми</button>
                </a>
                <a href="./timetable.html">
                    <button class="action">Розклад</button>
                </a>
                <a href="./add-film.html">
                    <button class="action">Додати фільм</button>
                </a>
            </div>

            <div class="header-user-div">
                <a href="./user-page.html">
                    <button class="action">Користувачі</button>
                </a>
                <a href="./user-view.html">
                    <button class="action">Про мене</button>
                </a>
                <a href="./register.html">
                    <button class="action">Реєстрація</button>
                </a>
                <button class="action">Вийти</button>
            </div>
        </div>
    </div>
</header>
<div>
    <div class="user-item">
        <div class="user-data-block">
            <span class="user-name">
                User1
            </span>
            <span class="user-role">
                Admin
            </span>
        </div>
        <div class="user-button-block">
            <button class="action">Переглянути</button>
            <button class="action">Видалити</button>
        </div>
    </div>
